<html>
  <head>
    <title>Email Fix</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="jquery-3.2.1.min.js"></script>
  </head>

  <body onload="init()">
    <!-- main code -->
    <div id="bg">
      <div id="container">
          <div id="title-container">
            <h1>Email Fix</h1>
            <h3>online bulk email corrector</h3>
          </div>

          <div id="master-content-container">

            <div class="contentContainer" id="domain-container">
              <div class="innerCont" id="left">
                <h3>Valid Domain List</h3>
                <input type="text" id="domains"/>
                <button class="button" id="addDomain">ADD</button>
              </div>
              <div class="innerCont" id="right">
                <p id="domainList"></p>
              </div>
            </div>

            <div class="contentContainer">
              <h3>Upload CSV</h3>
              <h3 class="link" onclick="downloadTemplate()">Download Template</h3>
              <input type="file" id="inputCsv" accept=".csv" onchange="handleFiles(this.files)"/>
            </div>

            <div class="contentContainer">
              <h3>Tolerance Level</h3>
              <p id="sliderLabel">1</p>
              <input type="range" id="tolerance" min="1" max="8" value="1"/>
            </div>

            <div class="contentContainer" id="submit-container">
              <button class="button" id="download">FIX</button>
            </div>
          </div>

      </div>
    </div>


    <script src="app.js"></script>
  </body>

</html>
